<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key" onclick="beep1.play()">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" onmousedown="beep2.play()">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" onmousedown="beep3.play()">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" onmousedown="beep4.play()">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" onmousedown="beep5.play()">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" onmousedown="beep6.play()">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" onmousedown="beep7.play()">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" onmousedown="beep8.play()">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" onmousedown="beep9.play()">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
    var beep1 = new Audio();
    beep1.src = "sounds/clap.wav";
    var beep2 = new Audio();
    beep2.src = "sounds/hihat.wav";
    var beep3 = new Audio();
    beep3.src = "sounds/kick.wav";
    var beep4 = new Audio();
    beep4.src = "sounds/openhat.wav";
    var beep5 = new Audio();
    beep5.src = "sounds/boom.wav";
    var beep6 = new Audio();
    beep6.src = "sounds/ride.wav";
    var beep7 = new Audio();
    beep7.src = "sounds/snare.wav";
    var beep8 = new Audio();
    beep8.src = "sounds/tom.wav";
    var beep9 = new Audio();
    beep9.src = "sounds/tink.wav";
</script>


</body>
</html>
